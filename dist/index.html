<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="css/style.min.css">    <title>Zonex</title></head>    <body>        <header class="header">            <div class="container">    <div class="header__wrapper">        <nav class="header__nav">            <ul class="header__list">                <li class="header__item">                    <a href="#" class="header__link">Home</a>                </li>                <li class="header__item">                    <a href="#" class="header__link">Shop</a>                </li>                <li class="header__item">                    <a href="#" class="header__link">Elements</a>                </li>                <li class="header__item">                    <a href="#" class="header__link">Blog</a>                </li>                <li class="header__item">                    <a href="#" class="header__link">Page</a>                </li>            </ul>        </nav>        <div class="header__logo">            <a href="#" aria-label="logo">                <svg>                    <use xlink:href="img/logo-zonex.svg#logo zonex"></use>                </svg>            </a>        </div>        <ul class="header__panel">            <li class="header__tool">                <a id="search" class="header__tools" href="#" aria-label="search"></a>            </li>            <li class="header__tool">                <a id="user" class="header__tools" href="#" aria-label="user"></a>            </li>            <li class="header__tool">                <a id="basket" class="header__tools" href="#" aria-label="basket"></a>            </li>            <li class="header__tools"><span id="counter">0</span></li>        </ul>    </div></div>        </header>        <main class="main">            <section class="hero">    <div class="container">        <div class="hero__wrapper">            <h1 class="visually-hidden">Zonex - best shop</h1>            <div class="hero__text">                <h2 class="hero__title">Fall-Winter Clearance</h2>                <p class="hero__descr">All Sale Items are Final Sale / Free Shipping on All Orders</p>            </div>            <div class="hero__img">                <picture><source srcset="img/mango_1.webp" type="image/webp"><img src="img/mango_1.png" alt="mango_1"></picture>            </div>        </div>    </div></section>        </main>        <script src="js/script.js"></script>    </body></html>
